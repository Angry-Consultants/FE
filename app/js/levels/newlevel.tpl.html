 <h5>Level Creator</h5>
<div class="new-level">

<div class="new-left">
  <div id="boxes" class="box-holder">
    <div id="box1" class="box b1">
    </div>
    <div id="box2" class="box b2">
    </div>
    <div id="box3" class="box b3">
    </div>
  </div>


    <div class="row join">
    <form class="col s12" ng-submit="newLevel(lvl)">
      <div class="row">
        <div class="input-field col s6">
          <input type="text" ng-model="lvl.title">
          <label for="title">Title</label>
        </div>
      </div>
      <button type="submit" class="waves-effect waves-light btn">Submit</button>
    </form>
  </div>

</div>
<div class="new-right">
  <div class="grid-holder">

    <div id="grid" class="grid">

    </div>

  </div>
</div>



</div>
  <script>
  var area = $('.grid');  for ( var i = 0; i < 400; i ++) {
      area.append('<div class="block"></div>');
  }




  </script>
