  <h5>Log In</h5>
<div class="login">

 <div class="row">
    <form class="col s12" ng-submit="logIn(user)">
      <div class="row">
          <div class="input-field col s6">
          <input ng-model="user.username" id="username" type="text" class="validate">
          <label for="username">Username</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input ng-model="user.password"  id="password" type="password" class="validate">
          <label for="password">Password</label>
        </div>
      </div>
        <button class="btn waves-effect waves-light" type="submit" name="action">Log Me In
    <i class="material-icons">send</i>
  </button>

    </form>
  </div>

</div>
