
<h5>Sign Up</h5>
<div class="signup">

 <div class="row">
    <form class="col s12" ng-submit="newUser(user)">
      <div class="row">
        <div class="input-field col s6">
          <input ng-model="user.name" id="first_name" type="text" class="validate">
          <label for="first_name">First Name</label>
        </div>
        <div class="input-field col s6">
          <input ng-model="user.username" id="username" type="text" class="validate">
          <label for="username">Username</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input ng-model="user.password"  id="password" type="password" class="validate">
          <label for="password">Password</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input ng-model="user.email" id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>
        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
    <i class="material-icons">send</i>
  </button>

    </form>
  </div>

</div>
